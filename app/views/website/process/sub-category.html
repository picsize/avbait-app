
<section class="row">
    <div class="container">
        <h1>{{models.category.Name}}</h1>
    </div>
</section>

<section class="row">
    <div class="container">
        <ul class="nav nav-tabs">
            <li ng-repeat="category in models.subCategories track by $index" ng-class="{'active': $index == 0}">
                <a data-toggle="tab" href="#cat-{{$index}}">{{category.Title}}</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade" ng-repeat="category in models.subCategories track by $index" ng-class="{'in active': $index == 0}" id="cat-{{$index}}">
               <div class="col-xs-3 col-lg-3 col-md-3 col-sm-3" ng-repeat="sub in category.SubCategory track by $index">
                   <a ng-click="saveCategory(sub)">{{sub.Name}}</a>
               </div>
            </div>
        </div>
    </div>
</section>


<small-banner></small-banner>

<section class="row" id="business">
    <div class="office">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
                    <div class="col-xs-3 col-lg-3 col-md-3 col-sm-3">
                        <img class="office-icon" src="/content/images/officeIcon.png" />
                    </div>
                    <div class="col-xs-8 col-lg-8 col-md-8 col-sm-8">
                        <h2 class="font-bold text-center">
                            כבר אין צורך לחפש בעל מקצוע, להתווכח על המחיר ולשלם במזומן,
                            יש לנו את כל בעלי המקצוע שאתה צריך בפיקוח ואחריות ומחירון מוסכם.
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-lg-4 col-md-4 col-sm-4">
                    <ul class="business-office-list">
                        <li>מהיום כל בעל מקצוע שאתה צריך, בטלפון אחד</li>
                        <li>התנהלות מול גוף אחד</li>
                        <li>תשלום שוטף +30 כנגד חשבונאים כחוק</li>
                        <li>מחירון מוסכם מראש</li>
                    </ul>
                </div>

                <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6 float-left">

                    <div class="row" id="business-contact">
                        <form role="form">
                            <h3>צרו קשר</h3>
                            <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6">

                                <div class="row form-group placeholder-label">
                                    <input id="fullname" type="text" class="form-control">
                                    <label for="fullname" class="required">שם מלא</label>
                                </div>

                                <div class="row form-group placeholder-label">
                                    <input id="email" type="email" class="form-control">
                                    <label for="email" class="required">דואר אלקטרוני</label>
                                </div>
                            </div>

                            <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6">

                                <div class="row form-group placeholder-label">
                                    <input id="tel" type="tel" class="form-control" >
                                    <label for="tel" class="required">טלפון</label>
                                </div>

                                <div class="row form-group placeholder-label">
                                    <input id="subject" type="text" class="form-control" >
                                    <label for="subject" class="required">נושא</label>
                                </div>

                            </div>
                            <div class="col-xs-12">
                                <div class="row form-group placeholder-label">
                                    <textarea id="message" class="form-control"></textarea>
                                    <label for="message" class="required">הודעה</label>
                                </div>


                            </div>

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <input type="submit" class="btn color-white btn-primary float-left" value="שלח">
                                </div>
                            </div>


                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>

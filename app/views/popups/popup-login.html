<form role="form">
    <div class="modal-header">
        <h3 class="modal-title text-center center-block font-bold">התחברות</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-lg-8 col-md-8 col-sm-8 center-block">

                <div class="row form-group placeholder-label">
                    <input id="email" type="email" class="form-control text-left" ng-model="models.email" required ng-focus="changeValidation()">
                    <label for="email" class="required">דואר אלקטרוני</label>
                </div>

                <div class="row form-group placeholder-label">
                    <input id="pass" type="password" class="form-control" ng-model="models.password" required ng-focus="changeValidation()">
                    <label for="pass" class="required">סיסמא</label>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6 text-center">
                <button type="submit" class="btn btn-default loginBtn" ng-click="loginUser()" ng-class="{'btn-danger': !validation.login}">{{strings.login}}</button>
            </div>
            <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6 text-center">
                <button type="button" class="btn btn-primary facebook-login">כניסה באמצעות פייסבוק</button>
            </div>
        </div>

    </div>

</form>

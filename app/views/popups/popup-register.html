<form role="form">
    <div class="modal-header">
        <h3 class="modal-title text-center center-block font-bold">הרשמה</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-lg-8 col-md-8 col-sm-8 center-block">

                <div class="row form-group placeholder-label">
                    <input id="email" type="text" class="form-control text-left" ng-model="models.email" required>
                    <label for="email" class="required">דואר אלקטרוני</label>
                </div>

                <div class="row form-group placeholder-label">
                    <input id="pass" type="password" class="form-control" ng-model="models.password" required>
                    <label for="pass" class="required">סיסמא</label>
                </div>

                <div class="row form-group placeholder-label">
                    <input id="fullname" type="text" class="form-control" ng-model="models.fullName" required>
                    <label for="fullname" class="required">שם מלא</label>
                </div>
               
                <div class="row form-group placeholder-label">
                    <input id="phone" type="text" class="form-control text-left" ng-model="models.mobileNumber" required>
                    <label for="phone" class="required">טלפון נייד</label>
                </div>

                <div class="row form-group placeholder-label">
                    <input id="address" type="text" class="form-control" ng-model="models.address" required>
                    <label for="address" class="required">כתובת</label>
                </div>



            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6 text-center">
                <button type="submit" class="btn btn-default loginBtn" ng-click="registerUser()">התחברות</button>
            </div>
            <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6 text-center">
                <button type="button" class="btn btn-primary facebook-login" data-dismiss="modal">כניסה באמצעות פייסבוק</button>
            </div>
        </div>
    </div>

</form>


<div class="modal-header">
    <h3 class="modal-title text-center center-block font-bold">התחברות</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12 col-lg-8 col-md-8 col-sm-8 center-block">
            <form role="form">
                <div class="row form-group">
                    <label>דואר אלקטרוני</label>
                    <input type="text" class="form-control" ng-model="models.email">
                </div>
                <div class="row form-group">
                    <label>סיסמא</label>
                    <input type="text" class="form-control" ng-model="models.password">
                </div>
            </form>
        </div>
    </div>    
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6 text-center">
            <button type="button" class="btn btn-default loginBtn" ng-click="loginUser()">כניסה</button>
        </div>
        <div class="col-xs-12 col-lg-6 col-md-6 col-sm-6 text-center">
            <button type="button" class="btn btn-default facebook-login">כניסה באמצעות פייסבוק</button>
        </div>
    </div>
   
</div>
